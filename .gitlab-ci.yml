stages:
    - build
    - test
    - javadoc
    - deploy

image: "cache-ili.univ-artois.fr/proxy_cache/library/maven:3.8.4-openjdk-11"

variables:
  GRADLE_CMD: gradle -Dhttp.proxyHost=$PROXY_HTTP -Dhttp.proxyPort=$PROXY_PORT -Dhttps.proxyHost=$PROXY_HTTPS -Dhttps.proxyPort=$PROXY_PORT -Dhttps.proxyUser=$USERNAME -DHttps.passport=$ENT_PASSWORD

include:
  # build
    - '/templates-gitlab-ci/.gitlab-ci-build.yml'
  # test
    - '/templates-gitlab-ci/.gitlab-ci-test.yml'
  # quality (if merge to develop)
    #- '/templates-gitlab-ci/.gitlab-ci-quality.yml'
  # prod (if merge to main)
    #- '/templates-gitlab-ci/.gitlab-ci-prod.yml'


